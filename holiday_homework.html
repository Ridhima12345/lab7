<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table </title>
   </head>
   <style>
       table,th,td{
           border: 1px solid black;
           border-collapse: collapse;
       }
       th,td{
           padding: 5px;
       }
   </style>
	
   <body>
      <table  width = "50%" height = "200">
        <caption>TV CHANNELS</caption>
        <tr>
            <td colspan = "2" align = "center">TV CHANNELS</td>
         </tr>
         <tr>
            <td rowspan = "2" style ="vertical-align:top">ZEE</td>
            <td>ZEE NEWS</td>
            
         </tr>
         <tr>
            <td>ZEE CINEMA</td>
            
         </tr>
         <tr>
            <td rowspan = "3" style ="vertical-align:top">STAR</td>
            <td>STAR SPORTS</td>
            
         </tr>
         <tr>
            <td>STAR PLUS</td>
         </tr>
         <tr>
            <td>STAR NEWS</td>
         </tr>
         
      </table>
   </body>
	
</html>
